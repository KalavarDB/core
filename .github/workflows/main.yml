# This is a basic workflow to help you get started with Actions

name: TODO -> Issue

on: 
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
      - name: "TODO to Issue (Rust)"
        uses: "alstr/todo-to-issue-action@v2.4.1"
        id: "todo-rs"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LABEL: "// TODO:"
          COMMENT_MARKER: "//"
          CLOSE_ISSUES: true
          AUTO_P: true
      - name: "TODO to Issue (Markdown)"
        uses: "alstr/todo-to-issue-action@v2.4.1"
        id: "todo-md"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LABEL: "\\[//\\]\\: \\# \\(TODO\\:"
          COMMENT_MARKER: "\\[//\\]\\: \\# \\("
          CLOSE_ISSUES: true
          AUTO_P: true
          BEFORE: "39377f181bf015844ee60b60203269402e7dbd79"
          SHA: "d3d6bdaa62a577b687514291bc7769bf09ea5915"
